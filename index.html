<!DOCTYPE html>
<html>
  <head>
    <title>osu!-like game</title>
    <style>
      #game {
        width: 400px;
        height: 400px;
        border: 1px solid black;
        position: relative;
      }

      .circle {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        background-color: red;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="game">
      <div class="circle"></div>
    </div>
    <script src="game.js"></script>
  </body>
</html>
